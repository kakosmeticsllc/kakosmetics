<body>

<h1>Shop All Products</h1>
<div id="product-list"></div>

<script>
const container = document.getElementById("product-list");
products.forEach(p => {
  container.innerHTML += `
    <div class="product">
      <h3>${p.name}</h3>
      <p>$${p.price}</p>
      <button onclick="addToCart(${p.id})">Add to Cart</button>
    </div>
  `;
});
</script>

</body>
