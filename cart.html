<!DOCTYPE html>
<html lang="en">
<head>
  <title>Your Cart | Ka’Mali Kosmetics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Review your Ka’Mali Kosmetics cart and prepare for checkout.">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<header class="hero">
  <h1>Your Ritual Cart</h1>
  <p>Intentional beauty, chosen with care</p>
</header>

<section class="section" id="cart-items"></section>

<section class="section">
  <h2 id="total"></h2>
  <a href="#" class="cta">Proceed to Checkout</a>
</section>

<script src="js/cart.js"></script>

<script>
const container = document.getElementById("cart-items");
let total = 0;

if (cart.length === 0) {
  container.innerHTML = "<p>Your cart is currently empty.</p>";
} else {
  cart.forEach(item => {
    total += item.price * item.qty;

    container.innerHTML += `
      <div class="cart-item">
        <img src="${item.image}" alt="${item.name}">
        <div>
          <h3>${item.name}</h3>
          <p>$${item.price}</p>
          <div class="qty">
            <button onclick="decreaseQty(${item.id})">−</button>
            <span>${item.qty}</span>
            <button onclick="increaseQty(${item.id})">+</button>
          </div>
          <button onclick="removeItem(${item.id})">Remove</button>
        </div>
      </div>
    `;
  });
}

document.getElementById("total").innerText =
  "Total: $" + total.toFixed(2);
</script>

</body>
</html>
